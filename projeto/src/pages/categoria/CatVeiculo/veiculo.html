<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ve√≠culos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterProdutos($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list inset>
    <ion-item *ngFor="let produto of produtos" (click)="itemTapped($event, produto)">
      <h1>{{produto.nome}}</h1>
      <h2>{{produto.valor}}</h2>
      <p>{{produto.descricao}}</p>
    </ion-item>
  </ion-list>
</ion-content>
