<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Animais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="filterProdutos($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>

    <button ion-item *ngFor="let item of items">
        <h1>{{item.nome}}</h1>
        <h2>{{item.valor}}</h2>
        <h2>{{item.descricao}}</h2>
    </button>
  </ion-list>
</ion-content>
